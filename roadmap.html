            top: 0;

            trackerData.forEach((day, index) => {
                const row = tableBody.insertRow();
                let rowClasses = [];
                const completionPercentage = getDayCompletion(day);
                const isDayComplete = completionPercentage >= 95;

                if (day.isBreakDay) rowClasses.push('break-day-row');
                if (day.oaDay) rowClasses.push('oa-day-row');
                if (day.day % 5 === 0) rowClasses.push('checkpoint-row');
                if (isDayComplete) rowClasses.push('completed-row');

                row.className = rowClasses.join(' ');
                row.dataset.dayIndex = index; 

                // Day, Date, Days Left, Affirmation
                row.insertCell().textContent = `Day ${day.day}`;
                row.insertCell().textContent = day.date;
                const daysRemainingCell = row.insertCell();
                daysRemainingCell.textContent = day.daysRemaining;
                daysRemainingCell.className = 'days-remaining-cell';
                const affirmationCell = row.insertCell();
                affirmationCell.textContent = day.affirmation;
                affirmationCell.className = 'affirmation-cell';

                // 5. DSA Focus (CLICKABLE/Editable)
                const dsaCell = row.insertCell();
                dsaCell.textContent = day.dsaFocus;
                dsaCell.className = 'editable-cell dsa-focus-cell';
                dsaCell.contentEditable = true; 
                dsaCell.dataset.dayIndex = index;
                dsaCell.dataset.field = 'dsaFocus';
                
                // 6. Qs Solved Input
                const qsInputCell = row.insertCell();
                qsInputCell.innerHTML = `
                    <input type="number" min="0" value="${day.qsDone}" data-day-index="${index}" class="qs-input" />
                    <span> / ${day.dsaQsGoal}</span>
                `;
                qsInputCell.querySelector('input').addEventListener('change', handleQsInputChange);

                // 7. Other Focus (Editable + Checkbox)
                const otherCell = row.insertCell();
                otherCell.innerHTML = `
                    <label class="checkbox-label">
                        <input type="checkbox" ${day.otherTaskDone ? 'checked' : ''} data-day-index="${index}" class="other-task-checkbox" />
                        <span class="editable-cell" contenteditable="true" data-day-index="${index}" data-field="otherFocus">${day.otherFocus}</span>
                    </label>
                `;
                otherCell.querySelector('.other-task-checkbox').addEventListener('change', handleOtherTaskChange);
                otherCell.querySelector('.editable-cell').addEventListener('blur', handleCellEdit);

                // 8. Checkpoint/Action
                row.insertCell().textContent = day.checkpoint;

                // 9. Done! (Completion Status)
                const completionCell = row.insertCell();
                completionCell.className = `completion-status ${isDayComplete ? 'complete' : ''}`;
                completionCell.innerHTML = isDayComplete ? 'âœ¨ YES! âœ¨' : `${completionPercentage}%`;
            });

            // Add event listeners for the main click functionality (Row Click for Modal)
            document.querySelectorAll('#roadmapTableBody tr').forEach(row => {
                 row.addEventListener('click', handleRowClick);
            });
            
            // Add blur listeners for text editing
            document.querySelectorAll('.editable-cell').forEach(cell => {
                 cell.addEventListener('blur', handleCellEdit, true);
            });

            updateProgressBar();
        }

        // --- 5. Event Handlers ---
        
        function handleRowClick(event) {
            const target = event.target;
            
            // Prevent modal from opening if the click was on an input/checkbox/editable cell
            if (target.tagName === 'INPUT' || target.closest('.editable-cell') || target.tagName === 'LABEL') {
                return; 
            }

            const row = event.currentTarget;
            const index = row.dataset.dayIndex;
            const dayData = trackerData[index];
            const questions = dsaQuestions[dayData.day];

            if (!questions || questions.length === 0) {
                alert(`No specific questions set for Day ${dayData.day}. Focus on the DSA Topic: ${dayData.dsaFocus}`);
                return;
            }

            // Populate Modal
            document.getElementById('modalDayTitle').textContent = `ðŸŽ¯ Day ${dayData.day}: ${dayData.dsaFocus}`;
            const questionList = document.getElementById('modalQuestionList');
            questionList.innerHTML = ''; // Clear previous content

            questions.forEach(q => {
                const item = document.createElement('li');
                item.className = 'question-item';
                item.innerHTML = `
                    <strong><a href="${q.link}" target="_blank">${q.name}</a></strong>
                    <p>âœ¨ What you will learn: ${q.learn}</p>
                `;
                questionList.appendChild(item);
            });

            modal.style.display = "block";
        }

        // Close Modal functions
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Tracking Handlers
        function handleQsInputChange(event) {
            const index = event.target.dataset.dayIndex;
            const value = parseInt(event.target.value) || 0;
            trackerData[index].qsDone = value;
            renderTable(); 
            saveProgress();
        }

        function handleOtherTaskChange(event) {
            const index = event.target.dataset.dayIndex;
            trackerData[index].otherTaskDone = event.target.checked;
            renderTable(); 
            saveProgress();
        }

        function handleCellEdit(event) {
            const cell = event.target;
            const index = cell.dataset.dayIndex;
            const field = cell.dataset.field;
            
            // Only update if the field exists on the object
            if (field && trackerData[index]) {
                 trackerData[index][field] = cell.textContent;
                 saveProgress();
            }
        }

        function updateProgressBar() {
            const totalCompletion = trackerData.reduce((sum, day) => sum + getDayCompletion(day), 0);
            const overallPercentage = Math.round(totalCompletion / totalDays);
            
            progressBar.style.width = `${overallPercentage}%`;
            progressBar.textContent = `${overallPercentage}% Overall Progress`;

            if (overallPercentage >= 95) {
                progressBar.style.backgroundColor = '#4db6ac'; 
            } else {
                progressBar.style.backgroundColor = '#e57373'; 
            }
        }

        // --- 6. Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            saveProgress(); // Ensure initial save to capture Day 1 completion in local storage
        });
    </script>

</body>
